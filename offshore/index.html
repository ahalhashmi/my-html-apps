<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UAE Offshore Map (Prototype)</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet WMS helper -->
  <script src="https://unpkg.com/leaflet.wms@0.1.1/dist/leaflet.wms.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; }
    .chip {
      position: absolute; z-index: 1000; left: 10px; top: 10px;
      background: #111a; color: #fff; padding: 10px 12px; border-radius: 12px;
      backdrop-filter: blur(8px);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      max-width: 92vw;
    }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    label { display:flex; gap:8px; align-items:center; user-select:none; }
    .status { margin-top:6px; font-size:12px; opacity:.9; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="chip">
    <div style="font-weight:700; margin-bottom:6px;">UAE Offshore Layers</div>
    <div class="row">
      <label><input id="seamarks" type="checkbox" checked> OpenSeaMap seamarks</label>
      <label><input id="gebco" type="checkbox" checked> GEBCO bathymetry (WMS)</label>
      <label><input id="livegps" type="checkbox"> Live GPS</label>
    </div>
    <div id="gpsStatus" class="status">Prototype only (not a navigation chart).</div>
  </div>

  <script>
    // Offshore-ish bounding box for Abu Dhabi + Arabian Gulf region
    const UAE_GULF_BOUNDS = L.latLngBounds([23.0, 50.0], [27.8, 56.8]);

    const map = L.map('map', {
      zoomControl: true,
      maxBounds: UAE_GULF_BOUNDS.pad(0.15),
      maxBoundsViscosity: 0.8
    });

    map.fitBounds(UAE_GULF_BOUNDS);

    // Base layer
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // OpenSeaMap seamarks overlay
    const openSeaMarks = L.tileLayer('https://tiles.openseamap.org/seamark/{z}/{x}/{y}.png', {
      maxZoom: 18,
      opacity: 0.95,
      attribution: 'Seamarks &copy; OpenSeaMap (OSM-based)'
    }).addTo(map);

    // ✅ Updated GEBCO WMS endpoint
    const gebcoWms = L.WMS.overlay('https://wms.gebco.net/mapserv?', {
      layers: 'GEBCO_LATEST',
      format: 'image/png',
      transparent: true,
      opacity: 0.65,
      attribution: 'Bathymetry &copy; GEBCO'
    }).addTo(map);

    // Layer toggles
    document.getElementById('seamarks').addEventListener('change', (e) => {
      e.target.checked ? map.addLayer(openSeaMarks) : map.removeLayer(openSeaMarks);
    });

    document.getElementById('gebco').addEventListener('change', (e) => {
      e.target.checked ? map.addLayer(gebcoWms) : map.removeLayer(gebcoWms);
    });

    // ---- Live GPS (updates every 1 second while enabled) ----
    const gpsStatusEl = document.getElementById('gpsStatus');

    let gpsMarker = null;
    let gpsAccuracyCircle = null;

    let watchId = null;
    let pollTimer = null;

    function setGpsStatus(msg) {
      gpsStatusEl.textContent = msg;
    }

    function updateGpsOnMap(pos) {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      const acc = pos.coords.accuracy ?? 0; // meters

      const ll = L.latLng(lat, lng);

      if (!gpsMarker) {
        gpsMarker = L.marker(ll, { title: "You" }).addTo(map);
      } else {
        gpsMarker.setLatLng(ll);
      }

      if (!gpsAccuracyCircle) {
        gpsAccuracyCircle = L.circle(ll, {
          radius: acc,
          weight: 1,
          fillOpacity: 0.15
        }).addTo(map);
      } else {
        gpsAccuracyCircle.setLatLng(ll);
        gpsAccuracyCircle.setRadius(acc);
      }

      const ts = new Date(pos.timestamp || Date.now()).toLocaleTimeString();
      setGpsStatus(`Live GPS ON • Accuracy ~${Math.round(acc)}m • Updated ${ts}`);
    }

    function onGpsError(err) {
      setGpsStatus(`GPS error: ${err.message || err}`);
    }

    function requestOneFix() {
      if (!navigator.geolocation) {
        setGpsStatus("Geolocation not supported on this device/browser.");
        return;
      }
      navigator.geolocation.getCurrentPosition(updateGpsOnMap, onGpsError, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 8000
      });
    }

    function startLiveGps() {
      if (!navigator.geolocation) {
        setGpsStatus("Geolocation not supported on this device/browser.");
        return;
      }

      setGpsStatus("Live GPS ON • Requesting location… (Tip: must be served over HTTPS)");

      // Watch (best-effort continuous updates)
      watchId = navigator.geolocation.watchPosition(updateGpsOnMap, onGpsError, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 8000
      });

      // Force a refresh every 1 second (per your request)
      requestOneFix();
      pollTimer = setInterval(requestOneFix, 1000);
    }

    function stopLiveGps() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }
      if (pollTimer !== null) {
        clearInterval(pollTimer);
        pollTimer = null;
      }

      // Remove marker/circle when off (clean)
      if (gpsMarker) { map.removeLayer(gpsMarker); gpsMarker = null; }
      if (gpsAccuracyCircle) { map.removeLayer(gpsAccuracyCircle); gpsAccuracyCircle = null; }

      setGpsStatus("Live GPS OFF • Prototype only (not a navigation chart).");
    }

    document.getElementById('livegps').addEventListener('change', (e) => {
      e.target.checked ? startLiveGps() : stopLiveGps();
    });
  </script>
</body>
</html>
