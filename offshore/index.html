<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UAE Offshore Map (Prototype)</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.wms@0.1.1/dist/leaflet.wms.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; }
    .chip {
      position: absolute; z-index: 1000; left: 10px; top: 10px;
      background: #111a; color: #fff; padding: 10px 12px; border-radius: 12px;
      backdrop-filter: blur(8px);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      max-width: 92vw;
    }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    label { display:flex; gap:8px; align-items:center; user-select:none; }
    button {
      border: 0; border-radius: 10px; padding: 8px 10px;
      background: #2d6cdf; color: white; font-weight: 600;
    }
    button.secondary { background: #2a2f3a; }
    .status { margin-top:8px; font-size:12px; opacity:.95; line-height:1.35; }
    .warn { color: #ffd27a; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="chip">
    <div style="font-weight:700; margin-bottom:6px;">UAE Offshore Layers</div>

    <div class="row" style="margin-bottom:6px;">
      <label><input id="seamarks" type="checkbox" checked> OpenSeaMap seamarks</label>
      <label><input id="gebco" type="checkbox" checked> GEBCO bathymetry</label>
    </div>

    <div class="row">
      <button id="gpsBtn">Start GPS</button>
      <button id="centerBtn" class="secondary">Center on me</button>
    </div>

    <div id="gpsStatus" class="status">
      Tip: GPS needs <b>HTTPS</b> (or localhost). If you opened this as a file, it won’t prompt.
    </div>
  </div>

  <script>
    // UAE / Arabian Gulf bounding box
    const UAE_GULF_BOUNDS = L.latLngBounds([23.0, 50.0], [27.8, 56.8]);

    const map = L.map('map', {
      zoomControl: true,
      maxBounds: UAE_GULF_BOUNDS.pad(0.15),
      maxBoundsViscosity: 0.8
    });
    map.fitBounds(UAE_GULF_BOUNDS);

    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const openSeaMarks = L.tileLayer('https://tiles.openseamap.org/seamark/{z}/{x}/{y}.png', {
      maxZoom: 18, opacity: 0.95,
      attribution: 'Seamarks &copy; OpenSeaMap'
    }).addTo(map);

    // ✅ Updated GEBCO endpoint
    const gebcoWms = L.WMS.overlay('https://wms.gebco.net/mapserv?', {
      layers: 'GEBCO_LATEST',
      format: 'image/png',
      transparent: true,
      opacity: 0.65,
      attribution: 'Bathymetry &copy; GEBCO'
    }).addTo(map);

    document.getElementById('seamarks').addEventListener('change', (e) => {
      e.target.checked ? map.addLayer(openSeaMarks) : map.removeLayer(openSeaMarks);
    });
    document.getElementById('gebco').addEventListener('change', (e) => {
      e.target.checked ? map.addLayer(gebcoWms) : map.removeLayer(gebcoWms);
    });

    // ----- GPS -----
    const gpsStatusEl = document.getElementById('gpsStatus');
    const gpsBtn = document.getElementById('gpsBtn');
    const centerBtn = document.getElementById('centerBtn');

    let watchId = null;
    let gpsMarker = null;
    let gpsAccuracyCircle = null;
    let lastFixLatLng = null;
    let autoCenterOnce = true;

    function setStatus(html, warn=false) {
      gpsStatusEl.classList.toggle('warn', warn);
      gpsStatusEl.innerHTML = html;
    }

    function ensureSecureContextHint() {
      // file:// or non-https frequently breaks iOS prompting
      const isFile = location.protocol === 'file:';
      const isHttps = location.protocol === 'https:';
      const isLocalhost = location.hostname === 'localhost' || location.hostname === '127.0.0.1';

      if (isFile) {
        setStatus(
          "You opened this as a <b>file</b> (file://). iPhone Safari usually won’t request location here.<br>" +
          "Host it on <b>HTTPS</b> (GitHub Pages / Nginx SSL) and try again.",
          true
        );
        return false;
      }
      if (!isHttps && !isLocalhost) {
        setStatus(
          "This page is not on <b>HTTPS</b>. iPhone requires HTTPS for GPS.<br>" +
          "Move it to HTTPS and try again.",
          true
        );
        return false;
      }
      return true;
    }

    function drawPosition(lat, lng, acc, heading, speed, ts) {
      const ll = L.latLng(lat, lng);
      lastFixLatLng = ll;

      if (!gpsMarker) gpsMarker = L.circleMarker(ll, { radius: 7, weight: 2, fillOpacity: 0.9 }).addTo(map);
      else gpsMarker.setLatLng(ll);

      if (!gpsAccuracyCircle) gpsAccuracyCircle = L.circle(ll, { radius: acc || 0, weight: 1, fillOpacity: 0.12 }).addTo(map);
      else {
        gpsAccuracyCircle.setLatLng(ll);
        gpsAccuracyCircle.setRadius(acc || 0);
      }

      if (autoCenterOnce) {
        map.setView(ll, Math.max(map.getZoom(), 12));
        autoCenterOnce = false;
      }

      const timeStr = new Date(ts).toLocaleTimeString();
      const h = (heading == null || Number.isNaN(heading)) ? "—" : Math.round(heading) + "°";
      const s = (speed == null || Number.isNaN(speed)) ? "—" : (speed.toFixed(1) + " m/s");

      setStatus(
        `<b>GPS ON</b> • Updated: ${timeStr}<br>` +
        `Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}<br>` +
        `Accuracy: ~${Math.round(acc || 0)} m • Heading: ${h} • Speed: ${s}`
      );
    }

    function onPosSuccess(pos) {
      drawPosition(
        pos.coords.latitude,
        pos.coords.longitude,
        pos.coords.accuracy,
        pos.coords.heading,
        pos.coords.speed,
        pos.timestamp || Date.now()
      );
    }

    function onPosError(err) {
      // Common iOS messages: "User denied Geolocation", "Position unavailable", "Timeout"
      setStatus(`<b>GPS error</b>: ${err.message || err}<br>
        Check iPhone: Settings → Privacy & Security → Location Services → Safari Websites → <b>While Using</b>.`,
        true
      );
      stopGps(); // stop so UI is consistent
    }

    function startGps() {
      if (!navigator.geolocation) {
        setStatus("Geolocation not supported on this device/browser.", true);
        return;
      }
      if (!ensureSecureContextHint()) return;

      autoCenterOnce = true;
      setStatus("Requesting location permission… (you should see a prompt)");

      // iOS is happiest when the permission prompt is triggered by a direct click (this button).
      watchId = navigator.geolocation.watchPosition(onPosSuccess, onPosError, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 10000
      });

      gpsBtn.textContent = "Stop GPS";
    }

    function stopGps() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }
      if (gpsMarker) { map.removeLayer(gpsMarker); gpsMarker = null; }
      if (gpsAccuracyCircle) { map.removeLayer(gpsAccuracyCircle); gpsAccuracyCircle = null; }
      lastFixLatLng = null;
      gpsBtn.textContent = "Start GPS";
      setStatus("GPS OFF • Tip: GPS needs HTTPS (or localhost).");
    }

    gpsBtn.addEventListener('click', () => {
      if (watchId === null) startGps();
      else stopGps();
    });

    centerBtn.addEventListener('click', () => {
      if (lastFixLatLng) map.setView(lastFixLatLng, Math.max(map.getZoom(), 12));
      else setStatus("No GPS fix yet. Press <b>Start GPS</b> first.", true);
    });

    // Initial hint
    ensureSecureContextHint();
  </script>
</body>
</html>
